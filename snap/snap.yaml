apps:
  web:
    user: openvpn
    command: bin/service.web.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
  nginx:
    user: openvpn
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop

confinement: strict
description: OpenVPM
grade: stable
name: openvpn
summary: OpenVPN
